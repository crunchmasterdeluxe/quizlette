<html>
    <body>
        <h1>{{ quiz.name }} Quiz</h1>

        {% for question in questions %}
            <h3>Question #{{ question.question_number }}</h3>
            <p>{{ question.question_text }}</p>
            <br><p>{{ question.answer }}</p>
            <p>{{ question.false_answer_1 }}</p>
            <p>{{ question.false_answer_2 }}</p>
            <p>{{ question.false_answer_3 }}</p>
        {% endfor %}
    </body>
</html>
